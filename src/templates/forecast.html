<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Scripts and Styles -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <title>Forecasting</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Forecasting</h1>
        <form action="/forecast" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="data_file" class="form-label">Select Processed Data File:</label>
                <input type="file" class="form-control" name="data_file" required>
                <div class="invalid-feedback">Please upload the processed data file.</div>
            </div>

            <div class="mb-3">
                <label for="train_start" class="form-label">Training Start Date:</label>
                <input type="date" class="form-control" name="train_start" required>
                <div class="invalid-feedback">Please provide a valid training start date (YYYY-MM-DD).</div>
            </div>

            <div class="mb-3">
                <label for="train_end" class="form-label">Training End Date:</label>
                <input type="date" class="form-control" name="train_end" required>
                <div class="invalid-feedback">Please provide a valid training end date (YYYY-MM-DD).</div>
            </div>

            <div class="mb-3">
                <label for="forecast_start" class="form-label">Forecast Start Date:</label>
                <input type="date" class="form-control" name="forecast_start" required>
                <div class="invalid-feedback">Please provide a valid forecast start date (YYYY-MM-DD).</div>
            </div>

            <div class="mb-3">
                <label for="forecast_end" class="form-label">Forecast End Date:</label>
                <input type="date" class="form-control" name="forecast_end" required>
                <div class="invalid-feedback">Please provide a valid forecast end date (YYYY-MM-DD).</div>
            </div>

            <button type="submit" class="btn btn-primary">Run Forecast</button>
        </form>
    </div>
</body>
</html>
