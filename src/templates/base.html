<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}My App{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 15px;
                background-color: #212529; /* Dark background for the body */
                color: #ffffff; /* Light text color */
            }

            .tab-container {
                display: flex;
                border-bottom: 2px solid #444;
                padding: 0;
                margin: 0;
                list-style-type: none;
            }

            .tab-container li {
                margin: 0;
                padding: 0;
            }

            .tab-container a {
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #ffffff; /* Light text for the dark background */
                border: 1px solid #444;
                border-bottom: none;
                background-color: #2c2c2c; /* Darker background for inactive tabs */
                font-family: Arial, sans-serif;
            }

            .tab-container a:hover {
                background-color: #333; /* Slightly lighter dark background for hover */
            }

            .tab-container a.active {
                background-color: #444; /* Slightly lighter active tab */
                font-weight: bold;
                color: #ffffff; /* Keep active tab text light */
                border-bottom: 2px solid #212529; /* Blend active tab into body background */
            }

            .container {
                padding: 20px;
                background-color: #2c2c2c; /* Match the tab background */
                border: 1px solid #444; /* Consistent border color */
                border-radius: 8px; /* Slightly rounded corners */
            }

            h1,
            p {
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div>
            <ul class="tab-container">
                <li>
                    <a
                        href="{{ url_for('routes_bp.home') }}"
                        class="{% if request.endpoint == 'routes_bp.home' %}active{% endif %}"
                    >
                        Home
                    </a>
                </li>
                <li>
                    <a
                        href="{{ url_for('routes_bp.preprocess') }}"
                        class="{% if request.endpoint == 'routes_bp.preprocess' %}active{% endif %}"
                    >
                        Preprocessing
                    </a>
                </li>
                <li>
                    <a
                        href="{{ url_for('routes_bp.forecast') }}"
                        class="{% if request.endpoint == 'routes_bp.forecast' %}active{% endif %}"
                    >
                        Forecast
                    </a>
                </li>
            </ul>
        </div>

        <div class="container">{% block content %} {% endblock %}</div>
    </body>
</html>
